{{- $service_account := 0 }}
{{- with $.Values.kubernetes }}
{{-   with .serviceAccount }}
{{-     $service_account = . }}
{{-   end }}
{{- end }}
{{- if not $service_account }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
{{-   with $.Values.kubernetes }}
{{-     with .labels }}
{{        toYaml . | indent 4 }}
{{-     end }}
{{-   end }}
  name: {{ $.Release.Name }}
rules:
- apiGroups:
  - ''
  - apps
  - batch
  resources:
  - deployments
  - jobs
  - pods
  - pods/status
  - services
  verbs:
  - get
  - list
- apiGroups: ['']
  resources:
  - pods/exec
  verbs:
  - create

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
{{-   with $.Values.kubernetes }}
{{-     with .labels }}
{{        toYaml . | indent 4 }}
{{-     end }}
{{-   end }}
  name: {{ $.Release.Name }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
{{-   with $.Values.kubernetes }}
{{-     with .labels }}
{{        toYaml . | indent 4 }}
{{-     end }}
{{-   end }}
  name: {{ $.Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ $.Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $.Release.Name }}
{{- end }}
