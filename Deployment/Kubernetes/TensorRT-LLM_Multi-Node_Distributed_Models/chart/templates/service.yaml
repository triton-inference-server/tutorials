{{- $noService := false }}
{{- with $.Values.kubernetes }}
{{-   with .noService }}
{{-     $noService = . }}
{{-   end }}
{{- end }}
{{- if $noService }}
# Chart values optioned to not create a service. Service not created.
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
    app.kubernetes.io/component: service
{{- with $.Values.kubernetes }}
{{-   with .labels }}
{{      toYaml . | indent 4 }}
{{-   end }}
{{- end }}
spec:
  ports:
  - name: http
    port: 8000
    targetPort: http
  - name: grpc
    port: 8001
    targetPort: grpc
  - name: metrics
    port: 8002
    targetPort: metrics
  selector:
    app: {{ $.Release.Name }}
    app.kubernetes.io/component: server
    pod-rank: {{ 0 | quote}}
  type: ClusterIP
{{- end }}
